  codecov:
    name: Upload codecov
    runs-on: ubuntu-latest
    needs:
      - service_test
      - temporal_test
      - amqp_test
      - beanstalk_test
      - boltdb_test
      - durability_test
      - general_test
      - memory_test
      - nats_test
      - sqs_test
      - kv_test
      - tcp_test
      - reload_test
      - broadcast_test
      - websockets_test
