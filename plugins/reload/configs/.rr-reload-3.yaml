version: '2.7'

server:
  command: php ../../php_test_files/psr-worker-bench.php
  relay: pipes
  relay_timeout: 20s
http:
  address: "127.0.0.1:37388"
  max_request_size: 1
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
logs:
  mode: development
  level: error
reload:
  interval: 1s
  patterns:
    - .txt
  services:
    http:
      dirs:
        - './unit_tests'
        - './unit_tests_copied'
        - './dir1'
      recursive: true
