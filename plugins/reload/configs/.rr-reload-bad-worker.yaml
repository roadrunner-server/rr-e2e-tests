version: '3'

server:
  command: php ../../php_test_files/psr-worker-bench-reload.php
  relay: pipes
  relay_timeout: 20s

http:
  address: '127.0.0.1:22399'
  max_request_size: 1024
  uploads:
    forbid:
      - .php
      - .exe
      - .bat
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 2s

logs:
  mode: production
  level: info

reload:
  interval: 1s
  patterns:
    - .txt
  services:
    http:
      dirs:
        - './unit_tests'
      recursive: true
