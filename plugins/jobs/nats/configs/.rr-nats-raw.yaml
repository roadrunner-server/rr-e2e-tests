version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

nats:
  addr: "nats://127.0.0.1:4222"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-raw:
      driver: nats
      config:
        prefetch: 100
        subject: default-raw
        stream: foo-raw
        consume_all: true
        delete_after_ack: true
        deliver_new: true
        priority: 1

  consume: [ "test-raw" ]