rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: error
  mode: development

jobs:
  # num logical cores by default
  num_pollers: 10
  # 1mi by default
  pipeline_size: 100000
  # worker pool configuration
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-1:
      driver: nats
      prefetch: 100
      subject: "default"
      stream: "foo"
      deliver_new: "true"
      priority: 1

    test-2:
      driver: nats
      prefetch: 100
      subject: "default"
      stream: "foo"
      deliver_new: "true"
      priority: 2

  consume: [ "test-1", "test-2" ]

