version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

metrics:
  address: 127.0.0.1:2112

logs:
  level: info
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
