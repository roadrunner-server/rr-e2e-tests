rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/jobs_respond.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: error
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
  pipelines:
    test-1:
      driver: amqp
      prefetch: 100
      queue: test-1-queue
      priority: 1
      exchange: amqp.default
      exchange_type: direct
      delete_queue_on_stop: true
      routing_key: test-1-queue
      exclusive: false
      multiple_ack: false
      requeue_on_fail: false


  consume: [ "test-1" ]