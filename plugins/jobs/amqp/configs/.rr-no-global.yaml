version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: error
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 1s

  pipelines:
    test-1:
      driver: amqp
      config:
        priority: 1
        pipeline_size: 100
        queue: test-1-queue
        exchange: default
        exchange_type: direct
        delete_queue_on_stop: true
        routing_key: test

    test-2:
      driver: amqp
      config:
        priority: 2
        pipeline_size: 100
        delete_queue_on_stop: true
        queue: test-2-queue
        exchange: default
        exchange_type: direct
        routing_key: test-2

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]

