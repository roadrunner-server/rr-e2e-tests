version: "2.7"

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/jobs_respond_sqs.php"
  relay: "pipes"
  relay_timeout: "20s"

sqs:
  key: api-key
  secret: api-secret
  region: us-west-1
  endpoint: http://127.0.0.1:9324


jobs:
  num_pollers: 1
  pipeline_size: 100000
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: sqs
      config:
        prefetch: 1000
        visibility_timeout: 0
        wait_time_seconds: 0
        message_group_id: 'RR'
        queue: default-respond.fifo
        attributes:
          FifoQueue: 'true'
        tags:
          test: "tag"


  consume: [ "test-1" ]