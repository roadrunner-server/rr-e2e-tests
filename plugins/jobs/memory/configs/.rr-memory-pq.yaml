version: '3'

rpc:
  listen: tcp://127.0.0.1:6601

server:
  command: "php ../../../php_test_files/jobs/jobs_ok_pq.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 2
  pipeline_size: 100000
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1-pq:
      driver: memory
      config:
        priority: 13
        prefetch: 10000

    test-2-pq:
      driver: memory
      config:
        priority: 13
        prefetch: 10000


  consume: [ "test-1-pq", "test-2-pq" ]

