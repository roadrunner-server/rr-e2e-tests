version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: error
  mode: development

jobs:
  # num logical cores by default
  num_pollers: 10
  # 1mi by default
  pipeline_size: 100000
  # worker pool configuration
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-local:
      driver: memory
      config:
        priority: 10
        pipeline_size: 10000

    test-local-2:
      driver: memory
      config:
        priority: 1
        pipeline_size: 10000

    test-local-3:
      driver: memory
      config:
        priority: 2
        pipeline_size: 10000

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-local", "test-local-2" ]

