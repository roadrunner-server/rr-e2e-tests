version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

sqs:
  key: api-key
  secret: api-secret
  region: us-west-1
  endpoint: http://127.0.0.1:19324

logs:
  level: error
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 10
    timeout: 20
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: sqs
      config:
        prefetch: 10
        visibility_timeout: 0
        wait_time_seconds: 1
        queue: default
        attributes:
          DelaySeconds: 0
          MaximumMessageSize: 262144
          MessageRetentionPeriod: 345600
          ReceiveMessageWaitTimeSeconds: 0
          VisibilityTimeout: 0
        tags:
          test: "tag"

    test-2:
      driver: sqs
      config:
        prefetch: 10
        queue: default-2
        wait_time_seconds: 1
        attributes:
          MessageRetentionPeriod: 86400
        tags:
          test: "tag"


  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]

