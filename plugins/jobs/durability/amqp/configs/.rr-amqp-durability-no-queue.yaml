version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:23679/

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  consume: [ ] # not consuming any queues
  pipelines:
    push_pipeline:
      driver: amqp
      config:
        exchange: default
        routing_key: product.created
        exchange_type: direct
