rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

beanstalk:
  # beanstalk address
  addr: tcp://127.0.0.1:11300
  # connect timeout
  timeout: 10s

logs:
  level: error
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
