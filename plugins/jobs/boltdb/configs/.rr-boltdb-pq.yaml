version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok_pq.php"
  relay: "pipes"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 2
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1-pq:
      driver: boltdb
      config:
        prefetch: 100
        file: "rr1.db"
        priority: 1

    test-2-pq:
      driver: boltdb
      config:
        prefetch: 100
        file: "rr2.db"
        priority: 2


  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1-pq", "test-2-pq" ]

