version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6002

server:
  command: "php ../../php_test_files/psr-worker-exec_ttl.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:18988
  max_request_size: 1024
  middleware: [ ]
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
    supervisor:
      exec_ttl: 2s
logs:
  mode: development
  level: error
