version: '2.7'

server:
  command: "php ../../php_test_files/http/client.php pid pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:21234
  max_request_size: 1
  middleware: ["gzip"]
  uploads:
    forbid: [".php", ".exe", ".bat"]
  static:
    dir: "abc" #not exists
    forbid: [".php", ".htaccess"]
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
logs:
  mode: development
  level: error
