version: '3'

rpc:
  listen: tcp://127.0.0.1:30301

server:
  command: "php ../../../php_test_files/psr-worker-bench.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:44556
  max_request_size: 1024
  middleware: [gzip]
  pool:
    num_workers: 2
    allocate_timeout: 5s
    destroy_timeout: 1s

logs:
  mode: development
  level: debug
