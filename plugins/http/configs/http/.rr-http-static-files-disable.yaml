version: '2.7'

server:
  command: "php ../../../php_test_files/http/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:45877
  max_request_size: 1024
  middleware: ["gzip"]
  uploads:
    forbid: [".php", ".exe", ".bat"]
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 1s
logs:
  mode: development
  level: error
