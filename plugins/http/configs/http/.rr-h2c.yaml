version: '2.7'

server:
  command: "php ../../../php_test_files/http/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: :8083
  max_request_size: 1024
  middleware: []
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 1s
  http2:
    h2c: true
    max_concurrent_streams: 128
logs:
  mode: development
  level: debug
  encoding: console
