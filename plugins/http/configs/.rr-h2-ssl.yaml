version: '2.7'

server:
  command: "php ../../php_test_files/http/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: :8989
  max_request_size: 1
  middleware: []
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  ssl:
    address: :23452
    redirect: false
    key: "fixtures/test-certs/test.key"
    cert: "fixtures/test-certs/test.pem"
    root_ca: "fixtures/test-certs/ca.cert"

  http2:
    h2c: false
    max_concurrent_streams: 128
logs:
  mode: production
  level: info
  encoding: console
