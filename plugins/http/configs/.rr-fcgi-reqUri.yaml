version: '2.7'

server:
  command: "php ../../php_test_files/psr-worker.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: :8082
  max_request_size: 1
  middleware: []
  uploads:
    forbid: [".php", ".exe", ".bat"]
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  ssl:
    address: :8890
    redirect: false
    cert: fixtures/server.crt
    key: fixtures/server.key
  fcgi:
    address: tcp://127.0.0.1:6921
  http2:
    h2c: false
    max_concurrent_streams: 128
logs:
  mode: development
  level: error
