version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6002

server:
  command: "php ../../php_test_files/psr-worker.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:55778
  max_request_size: 30
  middleware: [gzip]
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

logs:
  mode: development
  level: debug
