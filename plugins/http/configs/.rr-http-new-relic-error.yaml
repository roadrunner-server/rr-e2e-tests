version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6004

server:
  command: "php ../../php_test_files/worker-new_relic_error.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:22998
  max_request_size: 1
  middleware: ["new_relic"]
  new_relic:
    app_name: ""
    licence_key: ""
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

logs:
  mode: development
  level: error
