version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/psr-worker-bench.php"
  relay: "pipes"

http:
  address: 127.0.0.1:13223
  max_request_size: 1024
  middleware: [ "http_metrics" ]
  pool:
    num_workers: 10

metrics:
  address: 127.0.0.1:2115

logs:
  mode: development
  level: error
