version: '3'

rpc:
  listen: tcp://127.0.0.1:6007

server:
  command: "php ../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"

status:
  address: "127.0.0.1:35544"

jobs:
  num_pollers: 1
  pipeline_size: 100000
  pool:
    num_workers: 1
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: memory
      config:
        priority: 13
        prefetch: 10000

    test-2:
      driver: memory
      config:
        priority: 13
        prefetch: 10000

  consume: [ "test-1", "test-2" ]

logs:
  mode: development
  level: debug
