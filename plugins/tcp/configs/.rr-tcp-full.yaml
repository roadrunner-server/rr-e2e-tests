version: '3'

rpc:
  listen: tcp://127.0.0.1:6003

server:
  command: "php ../../php_test_files/psr-worker-tcp-cont.php"

tcp:
  servers:
    server1:
      addr: 127.0.0.1:7778
      delimiter: "\r\n"
    server2:
      addr: 127.0.0.1:8811
      read_buf_size: 10
    server3:
      addr: 127.0.0.1:8812
      delimiter: "\r\n"
      read_buf_size: 1

  pool:
    num_workers: 5
    allocate_timeout: 60s
    destroy_timeout: 1s

endure:
  grace_period: 60s
