version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/psr-worker-tcp.php"

tcp:
  servers:
    server1:
      addr: 127.0.0.1:7788
      delimiter: "\r\n"

  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 5s

endure:
  grace_period: 10s
